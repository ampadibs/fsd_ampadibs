<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="./facebook logo.png">
    <title>Facebook Login Page</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f2f5;
        }

        h1 {
            color: #1877F2;
            text-align: center;
            margin-top: 50px;
            font-size: 48px;
        }

        .login-box {
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 5px 10px #ccc;
        }

        .login-box p {
            text-align: center;
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            height: 35px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding-left: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            width: 100%;
            height: 35px;
            color: white;
            background-color: #1877F2;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #145DBF;
        }

        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #1877F2;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>Facebook</h1>

    <div class="login-box">
        <p>Login to Facebook</p>

        <form action="https://www.facebook.com/" method="get">
            <input type="text" placeholder="Email or Phone Number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <div class="links">
            <a href="https://www.facebook.com/login/identify/">Forgotten account?</a>
            |
            <a href="https://www.facebook.com/r.php">Sign up for Facebook</a>
        </div>
    </div>

</body>
</html>
