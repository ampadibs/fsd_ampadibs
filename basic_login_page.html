<!DOCTYPE html>
<html>
<head>
    <title>Simple Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }

        .box {
            width: 250px;
            margin: 100px auto;
            padding: 15px;
            background: white;
            border: 1px solid #ccc;
        }

        input {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
        }

        button {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>

<body>

<div class="box">
    <h3>Login</h3>

    <input type="text" id="user" placeholder="username">
    <input type="password" id="pass" placeholder="password">

    <button onclick="login()">Login</button>

    <p id="msg"></p>
</div>

<script>
function login() {
    var u = document.getElementById("user").value;
    var p = document.getElementById("pass").value;

    if(u == "admin" && p == "1234") {
        document.getElementById("msg").innerText = "Login success";
    } else {
        document.getElementById("msg").innerText = "Wrong login";
    }
}
</script>

</body>
</html>
