<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eee;
            font-family: Arial;
        }

        .card {
            width: 250px;
            padding: 20px;
            background: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/120">
    <h2>AMPADI B S</h2>
    <p>Web Developer</p>
</div>

</body>
</html>
