<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background-color:#fafafa;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .box{
            background:white;
            border:1px solid #ccc;
            padding:40px;
            width:300px;
            text-align:center;
        }

        h1{
            font-family:cursive;
        }

        input{
            width:100%;
            padding:10px;
            margin:8px 0;
            border:1px solid #ccc;
            background:#f2f2f2;
        }

        button{
            width:100%;
            padding:10px;
            background:#0095f6;
            border:none;
            color:white;
            font-weight:bold;
            cursor:pointer;
        }

        button:hover{
            background:#007ad1;
        }

        p{
            font-size:12px;
            color:gray;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Instagram</h1>

        <input type="text" placeholder="Phone number, username, or email">
        <input type="password" placeholder="Password">

        <button>Log In</button>

        <p>Forgot password?</p>
    </div>

</body>
</html>
