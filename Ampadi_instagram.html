<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 300px;
            margin: 60px auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 250px;
            height: 30px;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        button {
            width: 260px;
            height: 32px;
            background-color: #3897f0;
            color: white;
            border: none;
            cursor: pointer;
        }

        .or {
            margin: 15px 0;
            color: gray;
        }

        .fb {
            color: #385185;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .forgot {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
        }

        .signup {
            width: 300px;
            margin: 10px auto;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .apps {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Instagram</h1>

        <input type="text" placeholder="Username, email or mobile number">
        <input type="password" placeholder="Password">

        <button><b>Log In</b></button>

        <div class="or">OR</div>

        <div class="fb">Log in with Facebook</div>

        <a class="forgot" href="#">Forgot password?</a>
    </div>

    <div class="signup">
        Don't have an account?
        <a href="#"><b>Sign up</b></a>
    </div>

    <div class="apps">
        <p>Get the app</p>
    </div>

</body>
</html>
